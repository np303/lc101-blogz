{% extends "base.html" %}

{% block content %}
<h1>Signup to create your blog!</h1>
<form action="/signup" method="post">
    <table>
        <tr>
            <td><label for="username">Username</label></td>
            <td>
                <input name="username" type="text" value="{{ username }}" minlength="3" required/>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password" minlength="3" required/>
            </td>
        </tr>
        <tr>
            <td><label for="verify">Verify Password</label></td>
            <td>
                <input name="verify" type="password" minlength="3" required/>
            </td>
        </tr>
    </table>
    <input type="submit" value="signup">
</form>
{% endblock %}
