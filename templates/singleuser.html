{% extends "base.html" %}

{% block content %}
   
<h1> {{ welcome }} </h1>
<nav>
  <a href="/newpost">Make a New Post</a>
  <a href="/blog">Main Blog Page</a>
  <a href="/logout">Log Out</a>
</nav>


<hr>


    {% if posts|length == 0 %}
    <p>No posts yet</p>
    {% else %}

    

    {% for post in posts %}
    <div class="indblogtitle">
    <p>{{post.title}}</p>
    </div>
    
    <div class="indblogpost">
    <p>{{post.post}}</p>
    </div>
        

    {% endfor %}
{% endif %}

{% endblock %}
